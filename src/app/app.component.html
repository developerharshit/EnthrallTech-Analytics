<div class="ui box">
  <router-outlet></router-outlet>
  <app-controls
    (submitted)="processData($any($event))"
    [controlPanelData]="controlPanelData"
    (filterChange)="setFilters($any($event))"
  >
  </app-controls>
  <app-charts
    *ngIf="chartData.data.datasets.length"
    [dataForChart]="chartData"
  ></app-charts>
</div>
